<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Information Manager</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS (optional) -->
  <style>
    body {
      background-color: #f4f4f9;
    }
    .container {
      margin-top: 50px;
    }
    .table th, .table td {
      text-align: center;
    }
  </style>
</head>
<body>

<div class="container">
  <h2 class="text-center">Student Information Manager</h2>

  <!-- Form to Add Student -->
  <form id="studentForm">
    <div class="mb-3">
      <label for="name" class="form-label">Student Name</label>
      <input type="text" class="form-control" id="name" required>
    </div>
    <div class="mb-3">
      <label for="age" class="form-label">Age</label>
      <input type="number" class="form-control" id="age" required>
    </div>
    <div class="mb-3">
      <label for="grade" class="form-label">Grade</label>
      <input type="text" class="form-control" id="grade" required>
    </div>
    <button type="submit" class="btn btn-primary w-100">Add Student</button>
  </form>

  <hr>

  <!-- Table to Display Students -->
  <h4 class="text-center">Student List</h4>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Grade</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="studentTable">
      <!-- Dynamically populated rows go here -->
    </tbody>
  </table>
</div>

<!-- Bootstrap JS (Optional for functionality) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Custom JS -->
<script>
  // Get form elements
  const studentForm = document.getElementById('studentForm');
  const nameInput = document.getElementById('name');
  const ageInput = document.getElementById('age');
  const gradeInput = document.getElementById('grade');
  const studentTable = document.getElementById('studentTable');

  // Add Student function
  studentForm.addEventListener('submit', function(event) {
    event.preventDefault();

    const name = nameInput.value;
    const age = ageInput.value;
    const grade = gradeInput.value;

    // Create new row for student data
    const newRow = document.createElement('tr');
    newRow.innerHTML = `
      <td>${name}</td>
      <td>${age}</td>
      <td>${grade}</td>
      <td><button class="btn btn-danger btn-sm" onclick="deleteStudent(this)">Delete</button></td>
    `;
    studentTable.appendChild(newRow);

    // Clear form inputs
    nameInput.value = '';
    ageInput.value = '';
    gradeInput.value = '';
  });

  // Delete Student function
  function deleteStudent(button) {
    const row = button.parentElement.parentElement;
    row.remove();
  }
</script>

</body>
</html>
